<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <title>Cozy Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
:root{
  --bg:#050811;
  --card:#071326cc;
  --cyan:#00f0ff;
  --cyan2:#00c6ff;
  --text:#eaf9ff;
  --muted:#a8c7d3;
  --danger:#ff4d6d;

*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);overflow:hidden}
a{color:inherit;text-decoration:none}
.wrap{position:relative;height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
.bg-canvas{position:absolute;inset:0;z-index:0}
.card{
  position:relative;z-index:2;
  width:min(420px,92vw);
  background:linear-gradient(180deg,#061426ee,#060a14dd);
  border:1px solid rgba(0,240,255,.25);
  border-radius:22px;
  padding:26px 24px 20px;
  box-shadow: 0 0 22px rgba(0,240,255,.16), 0 0 64px rgba(0,240,255,.08);
  backdrop-filter: blur(10px);
}
.logo{
  width:92px;height:92px;border-radius:50%;
  margin:0 auto 10px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),

  background-size:cover;
  border:1px solid rgba(0,240,255,.32);
  box-shadow:0 0 0 10px rgba(0,240,255,.04), 0 0 28px rgba(0,240,255,.28);
}
.title{
  font-size:34px; font-weight:800; text-align:center; letter-spacing:.3px;
  color:var(--cyan);
  text-shadow:0 0 18px rgba(0,240,255,.35);
}
.sub{
  text-align:center; color:var(--muted);
  margin:10px 6px 18px;
  line-height:1.35;
}
.btn{
  width:100%;
  border:none; cursor:pointer;
  padding:13px 16px;
  border-radius:14px;
  background:linear-gradient(90deg,var(--cyan),var(--cyan2));
  color:#001018;
  font-weight:800;
  letter-spacing:.2px;
  box-shadow:0 0 18px rgba(0,240,255,.22);
  position:relative;
  overflow:hidden;
}
.btn:disabled{opacity:.6; cursor:not-allowed}
.btn::after{
  content:"";
  position:absolute; inset:-60% -40%;
  background:linear-gradient(120deg,rgba(255,255,255,.0),rgba(255,255,255,.35),rgba(255,255,255,0));
  transform:translateX(-60%) rotate(12deg);
  transition:transform .7s ease;
}
.btn:hover::after{transform:translateX(60%) rotate(12deg)}
.row{
  display:flex; gap:10px; margin-top:10px;
}
.pill{
  flex:1;
  border:1px solid rgba(0,240,255,.18);
  background:rgba(0,240,255,.06);
  color:var(--muted);
  border-radius:14px;
  padding:10px 12px;
  font-size:12px;
  text-align:center;
}
.msg{
  margin-top:12px;
  border-radius:14px;
  padding:10px 12px;
  font-size:13px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.06);
  display:none;
}
.msg.show{display:block}
.msg.ok{border-color:rgba(43,255,136,.35); background:rgba(43,255,136,.08)}
.msg.error{border-color:rgba(255,77,109,.35); background:rgba(255,77,109,.08)}
.icons{
  display:flex; gap:14px; justify-content:center;
  margin-top:16px;
}
.iconbtn{
  width:46px;height:46px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(0,240,255,.07);
  border:1px solid rgba(0,240,255,.20);
  box-shadow:0 0 16px rgba(0,240,255,.10);
  transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.iconbtn:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 0 24px rgba(0,240,255,.18);
  background:rgba(0,240,255,.10);
}
.iconbtn img{width:26px;height:26px; filter: drop-shadow(0 0 10px rgba(0,240,255,.25));}
.small{
  text-align:center; font-size:11px; color:rgba(168,199,211,.75);
  margin-top:10px;
}
.kbox{
  margin-top:14px;
  padding:12px 12px;
  border-radius:14px;
  background:rgba(0,0,0,.28);
  border:1px solid rgba(0,240,255,.18);
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  text-align:center;
  user-select:text;
}
.krow{display:flex;gap:10px;margin-top:10px}
.krow .btn{flex:1}
.topbar{
  display:flex;justify-content:space-between;align-items:center;
  gap:10px;margin-bottom:8px
}
.langsel{
  background:rgba(0,240,255,.08);
  border:1px solid rgba(0,240,255,.18);
  color:var(--text);
  border-radius:12px;
  padding:8px 10px;
  font-size:12px;
}
</style>

<body>
  <canvas id="bg" class="bg-canvas"></canvas>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div style="opacity:.75;font-size:12px">VIP PRO</div>
        <select id="langsel" class="langsel">
          <option value="en">EN</option>
          <option value="vi">VI</option>
          <option value="th">TH</option>
          <option value="id">ID</option>
          <option value="ph">PH</option>
        </select>
      </div>
      <div class="logo"></div>
      <div class="title">Cozy Hub</div>
      <div class="sub" id="subtxt"></div>

      <button class="btn" id="btnMain"></button>

      <div class="msg" id="msg"></div>
      <div class="small" id="small"></div>
    </div>
  </div>

<script>
(function(){
  const c=document.getElementById('bg');
  if(!c) return;
  const ctx=c.getContext('2d');
  let w,h,parts=[];
  function resize(){
    w=c.width=window.innerWidth; h=c.height=window.innerHeight;
    parts=Array.from({length:Math.min(140, Math.floor((w*h)/14000))}, ()=>({
      x:Math.random()*w, y:Math.random()*h,
      r:1+Math.random()*2.6,
      vx:(Math.random()-.5)*.35, vy:(Math.random()-.5)*.35,
      a:.15+Math.random()*.35
    }));
  }
  window.addEventListener('resize',resize,{passive:true});
  resize();
  function tick(){
    ctx.clearRect(0,0,w,h);
    // glow dots
    for(const p of parts){
      p.x+=p.vx; p.y+=p.vy;
      if(p.x< -20) p.x=w+20;
      if(p.x>w+20) p.x=-20;
      if(p.y< -20) p.y=h+20;
      if(p.y>h+20) p.y=-20;
      ctx.beginPath();
      ctx.fillStyle=`rgba(0,240,255,${p.a})`;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    }
    // subtle connections
    for(let i=0;i<parts.length;i++){
      for(let j=i+1;j<parts.length;j++){
        const a=parts[i], b=parts[j];
        const dx=a.x-b.x, dy=a.y-b.y;
        const d=dx*dx+dy*dy;
        if(d<150*150){
          const alpha = 0.06*(1-d/(150*150));
          ctx.strokeStyle=`rgba(0,240,255,${alpha})`;
          ctx.lineWidth=1;
          ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
        }
      }
    }
    requestAnimationFrame(tick);
  }
  tick();
})();
</script>
<script type="module">

const LANGS = ["en","vi","th","id","ph"];
function getLang(){
  const q = new URLSearchParams(location.search);
  const forced = (q.get("lang")||"").toLowerCase();
  if(LANGS.includes(forced)) return forced;
  // default EN always
  return "en";
}
const lang = getLang();
function t(dict){ return dict[lang] ?? dict.en ?? ""; }


const CFG = {
  "PING": "https://cozyhub-verify2.aovo4504.workers.dev/confirm",
  "NEXT": "https://cozyhub-verify2.aovo4504.workers.dev/finish",
  "GETKEY_URL": "/getkey/"
};

const TEXT = {
  "sub": {
    "en": "Mission 2 completed. Confirm below to go to Get Key.",
    "vi": "Đã xong nhiệm vụ 2. Xác nhận để qua Get Key.",

    "id": "Misi 2 selesai. Konfirmasi untuk ambil key.",
    "ph": "Tapos na ang Mission 2. I-confirm para kunin ang key."
  },
  "btn": {
    "en": "Go to Get Key",
    "vi": "Tới Get Key",
    "th": "ไปหน้า Get Key",
    "id": "Ke Get Key",
    "ph": "Get Key"
  },
  "working": {
    "en": "Preparing...",
    "vi": "Đang chuẩn bị...",
    "th": "กำลังเตรียม...",
    "id": "Menyiapkan...",
    "ph": "Inihahanda..."
  },
  "confirmed": {
    "en": "Verified. You can continue.",
    "vi": "Đã xác nhận. Bạn có thể tiếp tục.",
    "th": "ยืนยันแล้ว ไปต่อได้",
    "id": "Terverifikasi. Lanjutkan.",

  },
  "need_verify": {

    "vi": "Bạn phải đi từ shortlink (thiếu verify).",
    "th": "ต้องมาจากลิงก์โฆษณา (ขาด verify)",
    "id": "Harus dari shortlink (verify hilang).",
    "ph": "Dapat galing sa shortlink (missing verify)."
  },
  "no_token": {
    "en": "Missing token. Go back to HOME and start again.",
    "vi": "Thiếu token. Quay lại HOME và làm lại.",
    "th": "ไม่มีโทเค็น กลับ HOME แล้วเริ่มใหม่",
    "id": "Token hilang. Kembali ke HOME.",
    "ph": "Walang token. Balik HOME."
  },
  "err": {

    "vi": "Lỗi hệ thống. Hãy làm lại từ HOME.",
    "th": "ระบบผิดพลาด โปรดเริ่มใหม่จาก HOME",
    "id": "Error sistem. Mulai lagi dari HOME.",
    "ph": "System error. Balik HOME."
  },
  "small": {
    "en": "Anti-share token • one-time session • rate-limited",
    "vi": "Chống share token • 1 lần • có giới hạn spam",
    "th": "กันแชร์ • ใช้ครั้งเดียว • จำกัดสแปม",
    "id": "Anti-share • sekali pakai • rate limit",
    "ph": "Anti-share • one-time • rate limit"
  }
};

function setLangUI(){
  document.getElementById("langsel").value = lang;
  document.getElementById("subtxt").textContent = t(TEXT.sub);
  document.getElementById("btnMain").textContent = t(TEXT.btn);
  document.getElementById("small").textContent = t(TEXT.small);
}
setLangUI();

document.getElementById("langsel").addEventListener("change", (e)=>{
  const v=e.target.value;
  const q=new URLSearchParams(location.search); q.set("lang", v);
  location.search = q.toString();
});

function show(type, text){
  const m=document.getElementById('msg');
  m.className = "msg show " + (type==="error" ? "error":"ok");
  m.textContent = text;
}

function mustVerifyFlag(){
  const q=new URLSearchParams(location.search);
  return q.get("verify")==="1";
}

async function run(){
  if(!mustVerifyFlag()){
    show("error", t(TEXT.need_verify));
    document.getElementById("btnMain").disabled=true;
    return;
  }

  const tokenKey = "cozy_t2";
  const token = sessionStorage.getItem(tokenKey) || "";
  if(!token){
    show("error", t(TEXT.no_token));
    document.getElementById("btnMain").disabled=true;
    return;
  }

  // confirm step on server
  try{
    const res = await fetch(CFG.PING, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ token, v:1 })
    });
    const data = await res.json();
    if(!data.ok) throw new Error("confirm fail");
    show("ok", t(TEXT.confirmed));

    // on button click -> go next
    document.getElementById("btnMain").addEventListener("click", async ()=>{
      const btn=document.getElementById("btnMain");
      btn.disabled=true;
      btn.textContent=t(TEXT.working);
      try{
        const resp = await fetch(CFG.NEXT, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({ token, v:1 })
        });
        const out = await resp.json();
        if(!out.ok) throw new Error(out.code||"bad");
        if(out.nextTokenKey && out.nextToken){
          sessionStorage.setItem(out.nextTokenKey, out.nextToken);
        }
        location.href = out.redirect;
      }catch(e){
        console.error(e);
        show("error", t(TEXT.err));
        btn.disabled=false;
        btn.textContent=t(TEXT.btn);
      }
    });

  }catch(e){
    console.error(e);
    show("error", t(TEXT.err));
    document.getElementById("btnMain").disabled=true;
  }
}

run();
</script>
