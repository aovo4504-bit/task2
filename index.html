<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub - Mission 2</title>

<style>
    body { margin:0;font-family:'Poppins',sans-serif;background:#050811;height:100vh;display:flex;justify-content:center;align-items:center;color:white; }
    .bg { position:fixed;inset:0;background:radial-gradient(circle at top,#151b2b,#050811 55%,#02040a 100%);z-index:-1; }
    .card { width:430px;padding:30px;background:rgba(7,11,20,0.9);border-radius:24px;text-align:center;border:1px solid rgba(0,255,255,0.25);box-shadow:0 0 34px rgba(0,255,255,0.3); }
    .logo { width:110px;height:110px;margin:0 auto 16px;border-radius:50%;background:url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/refs/heads/main/IMG_0830.png') center/cover;box-shadow:0 0 18px #00eaff; }
    h1 { font-size:28px;color:#00eaff;text-shadow:0 0 14px #00eaff; }
    .btn { margin-top:20px;padding:12px;width:100%;border-radius:10px;border:none;background:#00eaff;color:#001015;font-size:17px;cursor:pointer;box-shadow:0 0 22px rgba(0,255,255,0.5); }
</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
    <div class="logo"></div>
    <h1 id="title"></h1>
    <p id="desc"></p>
    <button class="btn" id="nextBtn"></button>
</div>

<script>
const LANG = (() => {
    const l = navigator.language.toLowerCase();
    if (l.startsWith("vi")) return "vi";
    if (l.startsWith("th")) return "th";
    if (l.startsWith("id")) return "id";
    if (l.startsWith("es")) return "es";
    if (l.startsWith("ph")) return "ph";
    return "en";
})();

const TEXT = {
    title: {
        vi:"Nhiệm vụ 2",
        en:"Mission 2",
        th:"ภารกิจที่ 2",
        id:"Misi 2",
        ph:"Misyon 2",
        es:"Misión 2"
    },
    descOk: {
        vi:"Bạn đã hoàn thành nhiệm vụ 2!",
        en:"You completed mission 2!",
        th:"คุณทำภารกิจที่ 2 สำเร็จแล้ว!",
        id:"Anda telah menyelesaikan misi 2!",
        ph:"Natapos mo ang misyon 2!",
        es:"¡Has completado la misión 2!"
    },
    descNeed: {
        vi:"Bạn chưa làm nhiệm vụ 2!",
        en:"You haven't completed mission 2!",
        th:"คุณยังไม่สำเร็จภารกิจที่ 2!",
        id:"Anda belum menyelesaikan misi 2!",
        ph:"Hindi mo pa natatapos ang misyon 2!",
        es:"¡No has completado la misión 2!"
    },
    next: {
        vi:"Nhận Key →",
        en:"Get Key →",
        th:"รับคีย์ →",
        id:"Dapatkan Key →",
        ph:"Kunin ang Key →",
        es:"Obtener Key →"
    },
    back: {
        vi:"← Quay lại",
        en:"← Back",
        th:"← กลับ",
        id:"← Kembali",
        ph:"← Bumalik",
        es:"← Volver"
    }
};

function t(k){ return TEXT[k][LANG]; }

// Chặn user chưa làm NV1
if (localStorage.getItem("cozy_task1") !== "done") {
    location.href = "task1.html";
}

// Lấy verify
const qs = new URLSearchParams(location.search);

if (qs.get("verify") === "1") {
    localStorage.setItem("cozy_task2", "done");
}

if (localStorage.getItem("cozy_task2") !== "done") {
    document.getElementById("title").textContent = t("title");
    document.getElementById("desc").textContent = t("descNeed");
    document.getElementById("nextBtn").textContent = t("back");
    document.getElementById("nextBtn").onclick = () => location.href = "https://linkvertise.com/your_mission_2";
    throw new Error("Mission 2 not verified");
}

document.getElementById("title").textContent = t("title");
document.getElementById("desc").textContent = t("descOk");
document.getElementById("nextBtn").textContent = t("next");
document.getElementById("nextBtn").onclick = () => location.href = "getkey.html";
</script>
</body>
</html>
