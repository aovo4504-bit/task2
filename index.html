<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Nhiá»‡m vá»¥ 2 â€” CozyHub</title>
<style>
/* giá»‘ng task1 */
body {margin:0;font-family:Poppins,system-ui,sans-serif;background:#050811;color:#fff;height:100vh;display:flex;justify-content:center;align-items:center;}
.bg{position:fixed;inset:0;background:radial-gradient(circle at top,#132033,#050811 60%,#02040A);z-index:-1;}
.card{width:480px;max-width:92vw;background:rgba(7,11,20,.92);padding:40px 30px;border-radius:26px;text-align:center;border:1px solid rgba(0,255,255,.25);box-shadow:0 0 45px rgba(0,255,255,.25);}
.logo{width:130px;height:130px;margin:0 auto 15px;border-radius:50%;background:url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/refs/heads/main/IMG_0830.png') center/cover;box-shadow:0 0 20px #00eaff;}
.title{font-size:32px;color:#00eaff;margin-bottom:10px;text-shadow:0 0 15px #00eaff;}
.msg{margin-top:14px;font-size:16px;opacity:.9;}
.btn{width:100%;padding:16px;margin-top:18px;background:#00c7ff;border:none;border-radius:18px;color:#001015;font-size:19px;font-weight:700;cursor:pointer;box-shadow:0 0 25px #00c7ff;transition:.2s;}
.btn:hover{transform:scale(1.05);}
.btn.green{background:#00ff9d;box-shadow:0 0 25px #00ff9d;}
.btn.disabled{background:#244754!important;opacity:.4;cursor:not-allowed!important;box-shadow:none!important;}
</style>
</head>
<body>
<div class="bg"></div>

<div class="card">
  <div class="logo"></div>
  <div class="title" data-t="task2_title"></div>
  <p class="msg" data-t="task2_desc"></p>
  <p id="status" class="msg"></p>

  <button id="btnTask2" class="btn" onclick="openMission2()" data-t="btn_task2"></button>
  <button id="btnKey" class="btn green disabled" data-t="btn_getkey"></button>
</div>

<script src="lang.js"></script>
<script>
applyLang();

// cháº·n bá» qua NV1
if (localStorage.getItem("cozy_task1") !== "done") {
  alert(TEXT.must_do_task1[LANG]);
  location.href = "task1.html";
}

// nháº­n verify=2
const qs = new URLSearchParams(location.search);
if (qs.get("verify") === "2") {
  localStorage.setItem("cozy_task2","done");
  history.replaceState(null,"",location.pathname);
}

function updateStatus(){
  const done2 = localStorage.getItem("cozy_task2") === "done";
  if (!done2) {
    status.innerHTML = TEXT.task2_notyet[LANG];
    btnKey.classList.add("disabled");
    btnKey.onclick = null;
  } else {
    status.innerHTML = TEXT.task2_done[LANG];
    btnKey.classList.remove("disabled");
    btnKey.onclick = () => location.href = "getkey.html";
  }
}

function openMission2(){
  // ðŸ”— THAY Báº°NG LINK LINKVERTISE NHIá»†M Vá»¤ 2
  window.location.href = "https://linkvertise.com/YOUR_TASK2_ID";
}

updateStatus();
</script>
</body>
</html>
